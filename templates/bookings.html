{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="mb-2 d-flex justify-content-between align-items-center">
                <h2>Bookings</h2>
                <a class="btn btn-primary" href="{% url 'new_booking' %}" role="button">New Booking</a>
            </div>
            {% for booking in object_list %}
            <div class="card mb-2">
                <div class="card-body">
                    <h5 class="card-title">{{booking}}</h5>
                    <a href="{% url 'update_booking' booking.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete_booking' booking.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
            {% endfor %}
            {% if object_list|length == 0 %}
            <p>You don't have any bookings yet.</p>
            {% endif %}
        </div>
    </div>
</div>

{%endblock%}
