{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <a class="btn btn-primary" href="{% url 'new_booking' %}" role="button">New Booking</a>
        <div class="col">
            {% for booking in object_list %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{booking}}</h5>
                </div>
            </div>
            {% endfor %}
            {% if object_list|length == 0 %}
            <p>You don't have any bookings yet.</p>
            {% endif %}
        </div>
    </div>
</div>

{%endblock%}
