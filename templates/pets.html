{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        {% for pet in object_list %}
            <div class="card">
                <div class="card-body">
                    {{pet.name}}
                </div>
            </div>
        {% endfor %}
        {% if object_list|length == 0 %}
            <p>You don't have any pets yet.</p>
        {% endif %}
    </div>
</div>

{%endblock%}
